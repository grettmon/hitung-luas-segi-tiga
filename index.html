<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1507b2;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kalkulator Luas Segitiga</h1>

        <label for="base">Panjang Alas (cm):</label>
        <input type="number" id="base" placeholder="Masukkan panjang alas" required>

        <label for="height">Tinggi (cm):</label>
        <input type="number" id="height" placeholder="Masukkan tinggi" required>

        <button onclick="calculateArea()">Hitung Luas</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function calculateArea() {
            const alas = parseFloat(document.getElementById("base").value);
            const tinggi = parseFloat(document.getElementById("height").value);
            alert(" bayar 5000 untuk melihat hasil berikut")
            alert("kirim ke nomber dana 087 780 653 086")

            if (!isNaN(alas) && !isNaN(tinggi) && alas > 0 && tinggi > 0) {
                const area = 0.5 * alas * tinggi;
                document.getElementById("result").innerText = `Luas Segitiga: ${area.toFixed(2)} cmÂ²`;
            } else {
                document.getElementById("result").innerText = "Silakan masukkan nilai yang valid.";
            }
        }
    </script>
</body>

</html>
